<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <section class="matrix"><img class="matrix-img" src="./eisenhower-matrix.jpg"><a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></section>
    <main class="main">
      <section id="add-task"><h3 class="h3 add-header">Add Item</h3>
        <div class="task-row"><input class="input input-new task" id="new-task" type="text"><button class="btn">Add</button></div>
      </section>
      <section>
        <h3 class="h3">Todo</h3>
        <ul class="list" id="todo">
          <li class="item"><input class="input" type="checkbox"><label class="label task">Pay Bills</label><input type="text" class="input task"><button class="btn edit">Edit</button><button class="btn delete"><img class="delete-img" src="./remove.svg"></button></li>
          <li class="item edit-mode"><input class="input" type="checkbox"><label class="label task">Go Shopping</label><input type="text" value="Go Shopping" class="input task"><button class="btn edit">Save</button><button class="btn delete"><img class="delete-img" src="./remove.svg"></button></li>
        </ul>
      </section>
      <section>
        <h3 class="h3">Completed</h3>
        <ul class="list list-completed" id="completed">
          <li class="item"><input class="input" type="checkbox" checked><label class="label task">See the Doctor</label><input type="text" class="input task"><button class="btn edit">Edit</button><button class="btn delete"><img class="delete-img" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
