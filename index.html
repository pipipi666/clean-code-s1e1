<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <section class="info">
      <img class="info__img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <main class="main">
      <section id="add-task">
        <h3 class="header add-header">Add Item</h3>
        <div class="task-row">
          <input class="input text-input task-row__input task" id="new-task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="header">Todo</h3>
        <ul class="list" id="todo">
          <li class="list__item">
            <input class="input list__item__element list__item__input_type_checkbox" type="checkbox">
            <label class="task list__item__element list__item__label">Pay Bills</label>
            <input type="text" class="input text-input task list__item__element list__item__input_type_text">
            <button class="button button-edit list__item__element">Edit</button>
            <button class="button button-delete list__item__element">
              <img class="button-delete__img" src="./remove.svg" alt="delete">
            </button>
          </li>
          <li class="list__item list__item_mode_edit">
            <input class="input list__item__element list__item__input_type_checkbox" type="checkbox">
            <label class="task list__item__element list__item__label list__item_mode_edit__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input text-input task list__item__element list__item__input_type_text list__item_mode_edit__input_type_text">
            <button class="button button-edit list__item__element">Save</button>
            <button class="button button-delete list__item__element">
              <img class="button-delete__img" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="header">Completed</h3>
        <ul class="list list-completed" id="completed">
          <li class="list__item">
            <input class="input list__item__element list__item__input_type_checkbox" type="checkbox" checked>
            <label class="task list__item__element list__item__label list-completed__label">See the Doctor</label>
            <input type="text" class="input text-input task list__item__element list__item__input_type_text">
            <button class="button button-edit list__item__element">Edit</button>
            <button class="button button-delete list__item__element">
              <img class="button-delete__img" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
